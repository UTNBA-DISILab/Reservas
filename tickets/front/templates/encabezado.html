<header id='encabezado'>
	<h1 id='titulo'>DISI Labs</h1>
	<form id='inicioDeSesion'>
		<input type="text" class='ingresarTexto' ng-model="usuario.nombre" placeholder='Usuario SinAp' ng-hide='usuario.inicioSesion'></input>
		<input type="text" class='ingresarTexto' ng-model="usuario.password" placeholder='Contraseña' ng-hide='usuario.inicioSesion'></input>
		<button class= 'botonDeFormulario' ng-click="iniciarSesion()" ng-hide='usuario.inicioSesion'>Iniciar Sesión</button>
		<button class= 'botonDeFormulario' ng-click="cerrarSesion()" ng-show='usuario.inicioSesion'>Cerrar Sesión</button>
	</form>
</header>


<div ng-hide='usuario.inicioSesion'>
	<p class='informacionGeneral'>Bienvenido al Sistema de Reservas de Laboratorios del Depto. de Ing. en Sistemas de Información de la UTN FRBA.</p>
</div>



<form id='controlDePlanilla'>
	<div>
		<button class= 'botonDeFormulario' ng-show='usuario.inicioSesion && !usuario.esEncargado && $state.includes("planillaReservas")' ng-click="irAlHistorial()">Historial de Reservas</button>
	</div>
	<div class="checkbox"> 
		<input type="checkbox" ng-model="mostrarAyuda" id="mostrarAyuda" name="mostrarAyudaCheck" /> 
		<label for="mostrarAyuda" name="mostrarAyudaCheck"> 
			¿Mostrar ayuda? 
		</label> 
	</div>
</form>

<div ng-show='mostrarAyuda' class='explicacionDeColores' ng-repeat='explicacion in explicaciones | filter:{debeHaberIniciadoSesion: usuario.inicioSesion, esParaEncargado: usuario.esEncargado}'>
	<button class='colores' ng-style='{"background-color" : explicacion.color}'>{{explicacion.nombreDeColor}}</button>
	<p class='explicacion'>{{explicacion.texto}}</p>
</div>
