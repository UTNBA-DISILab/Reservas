<div id="encabezado">
	<h1>Reservas de laboratorios</h1>
	<form id='autenticacion'>
		<input type="text" name="usuario" ng-model="usuario.nombre" placeholder='Usuario' required>
		<input type="text" name="password" ng-model="usuario.password" placeholder='Contraseña' required>
	</form>
	<!-- Hay que usar ngShow/ngHide para mostrar el logueo sólo cuando no inició sesión, y el cartel de cerrar sesión sólo si está logueado.-->
</div>
